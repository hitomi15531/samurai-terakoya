<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="侍ニュースですよ" />
    <title>SAMURAIニュース</title>
  </head>
  <body>
    <header>
      <h1>SAMURAIニュース</h1>
      <nav>
        <a href="#">ホーム</a>
        <a href="#">社会</a>
        <a href="#">経済</a>
        <a href="#">スポーツ</a>
        <a href="#">テクノロジー</a>
      </nav>
      <main>
        <article>
          <section>
            <h2>社会</h2>
            <h3>和菓子屋もトリックオアトリート！</h3>
            <p>
              日本でも年々人気の高まるハロウィン。<br />
              今年は大手和菓子店５社がハロウィン向けの和菓子セットを共通開発しました。
            </p>
            <audio src="audiotag.mp3" controls></audio>
            <h3>秋のおすすめ和菓子アンケートフォーム</h3>
            <form action="">
              <label for="name">氏名</label><input type="text" /><br />
              <label for="">年代</label>
              <select name="" id="">
                <option value="">10代以下</option>
                <option value="">20代〜30代</option></select
              ><br />
              <label for="gender">男性</label
              ><input type="radio" name="gender" />
              <label for="gender">女性</label
              ><input type="radio" name="gender" id="" />
              <label for="gender">その他</label
              ><input type="radio" name="gender" /><br />
              <label for="">おすすめ和菓子の名称</label
              ><input type="text" placeholder="例：みたらし団子" /><br />
              <label for="">おすすめする理由</label
              ><textarea name="" id=""></textarea><br />
              <label for="">個人情報保護方針に同意する</label
              ><input type="checkbox" /><br />
              <input type="submit" value="送信" />
              <input type="reset" value="リセット" /><br />
            </form>
          </section>
          <section>
            <h2>テクノロジー</h2>
            <h3>SAMURAIが新しい動画をリリース</h3>
            <p>
              SAMURAI公式YouTubeで新しい動画がリリースされました。<br />
              動画の内容はHTML/CSSの解説です。
            </p>
            <video src="videotag.mp4" width="300" height="300"></video>
          </section>
        </article>
      </main>
      <footer>
        <p>&copy; SAMURAIニュース</p>
      </footer>
    </header>
  </body>
</html>
